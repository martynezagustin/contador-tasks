<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de tareas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e98035f17c.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <main class="main">

        <div class="containerr mt-3 p-2">
            <h2 class="h2-container">Mis tareas</h2>
            <form action="" class="form">
                <input type="text" id="tarea" placeholder="Ingrese una tarea...">
                <button id="send-tarea"><i class="fa-solid fa-circle-plus submit-button" type="submit"></i></button>
            </form>
            <ul class="lista-tasks" id="lista-tasks">
                
            </ul>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
